<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_424142_f30294eeuma.css">
    <link rel="stylesheet" href="../common/css/amazeui.min.css">
    <link type="text/css" media="all" rel="stylesheet" href="../common/css/animate.min.css">
    <!--<link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">-->
    <style>
       .top-btns{
           position: fixed;
           bottom: 20px;
           right:20px;
           z-index: 999;
       }
       .am-btn{
           padding:0px;
       }
        .boxs{
            width: 40px;
            height: 40px;
            border: 1px solid transparent;
            border-radius: 5px;
            background: rgba(0,0,0,.4);
        }
        .up{
          line-height: 40px;
          color:#fff;
          font-size: 18px;
        }
        @media (max-width:599px){
            .boxs{
                width: 30px;
                height: 30px;
                border: 1px solid transparent;
                border-radius: 5px;
            }
            .up{
                line-height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="top-btns">
    <div data-am-smooth-scroll class="am-btn boxs">
        <span class="iconfont icon-icon_on_the_top up"></span>
    </div>
    
</div>
<script>



    // scrollheight  >=30 ?  $(".top-btns").show() : $(".top-btn").hide() ;


</script>
<script src="../common/js/amazeui.min.js"></script>
</body>
</html>
