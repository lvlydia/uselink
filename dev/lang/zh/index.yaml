#多元生态 更多可能
mains:
  title2: 多元生态 更多可能
  one: 共享交易平台
  one-info: UL 是打造一个全新共享交易的平台，让用户能共享交易、数据、资源。为全球区块链的生态投资者提供最安全、便捷和专业的交易服务，打造全球领先的数字货币和资产交易平台。
  two: UL标的资产应用
  two-info: UL 的标的资产是创新标的资产新模式开拓，使标的资产运用区块链技术的加密特质，实现了标的资产数字化。用户将能使用 UL 兑换资产，兑换各种数字货币，更好的购买或交易全球资产，更有效率进行资产标的投资。
  three: Uselink 生态体系
  three-info: 链有巨大的生态功能，将成为非常成功的公有区块链平台。兼顾互联网金融、数字货币、资产模式常态，实现一个完整的区块链之间的生态体系。不只服务金融、数字货币、资产，同时服务和应用在物联网、供应链、人工自能和实体企业等方面实体落地，做到一个真正的全体系的生态闭环平衡体系。

#团队成员
team: 团队成员

team-list-top:
  -
    name: Simon
    position: 首席技术官
    img: simon.png
    info: 于自 2011 年起便开始密切关注区块链领域的技术发展，专注于公有链底层架构、公链操作系统开发、加密货币、智能合约安全以及分布式共识算法的研究，拥有8年以上的区块链技术研究算法经验，先后就职于全球各个行业区块链公司程序主程，他是比特币和以太坊研讨会的技术顾问，也是EOS项目、BTS项目早期的技术开发团队成员，在成功开发多个区块链项目后，开始参与多个初创公司项目开发，共带领技术团队开发过区块链行业相关30+条区块链的底层技术架构与智能合约系统！
  -
    name: Eddie
    position: 原创发起人兼全球商务官
    img: eddie.png
    info: 艾迪先生毕业于开普敦大学(University of Cape Town)并获得硕士学位；是新加坡CT基金运营总裁；原南非开普敦市投资局副主席。艾迪先生是IT技术领域的整体解决方案专家；作为区块链资深开发者，在区块链的企业应用架构和产品设计上具有多年从业经验且卓有建树。
  -
    name: Winson
    position: 联合创始人
    img: winson.png
    info: 孔灵先生是Uselink亚太区营运架构师兼商学院副院长；作为著名天使投资人和同时拥有9年培训经验的知名区块链培训导师，在多家资本机构出任运行高管；是中聚区块链商学院院长和三家交易所的执行董事；曾参与华迎资本创建，投资过多个项目；作为区块链资深教育者，其与中国电子商务协会（区块链技术联盟会)搭建的区块链教育平台，在区块链的教育和普及工作中发挥了巨大作用。

team-list-bottom:
  -
    name: Wouter
    position: 资深技术顾问
    img: wouter.png
    info: 毕业于美国耶鲁大学计算机科学专业，作为顶级的 IT 工程师，曾在微软担任澳洲地区技术总监。后又服务于多个区块链团队，有着十分出色的代码和架构技术。并参与多个区块链项目的策划，有着丰富的区块链开发经验
  -
    name: William Theodore
    position: 区块链投资管理师
    img: william.png
    info: 威廉·西奥多 在环球投资和瑞士信贷的技术和银行业务背景下的职业投资经理人，后担任科勒资本的美洲地区风控总监。他在投资机构，风险投资基金和投资者建立足够的信任和影响力。是著名的职业投资人。2013 年，关注区块链行业，并对多个区块链项目进行投资，特别对区块链底层技术公有链项目发展。现是 Uselink 的主要投资人之一
  -
    name: Woodrow Dean
    position: 首席法律顾问
    img: woodrow.png
    info: 迪恩·伍德洛 英国在 IT/媒体/房地产、并购的 FinTech 和 BF 投资等多个行业的跨国投资公司任职，拥有国际税务和法律方面具有丰富的经验。他是多家公司董事会的首席律师。现担任Uselink 的法律团队负责人。
  -
    name: Lucas Lee
    position: 首席技术战略师
    img: lucas.png
    info: Lucas Lee他组建了PCA区块链实验室PCA实验室自行研发的适用于金融类，他研发并支持了许多技术型区块链的项目，同时又是多个区块链开源项目的贡献者。

