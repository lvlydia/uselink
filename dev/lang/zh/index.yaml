more:
  super_node: |
    Uselink通过选举代理的方式，同样支持超级节点的竞选。而竞选节点的好处如下：


    1.成为记账人，获得出块奖励，这是最直接的收益。
    2.参与Uselink社区的治理，通过直接的影响社区发展，获得间接的收益
    3.每一个代理都是整个网络公认的，将会获得巨大的曝光度，社区的资源首先会和代理对接

  vote_mine: |
    Uselink将会在官网实时公式所有超级节点的投票信息。
    而手机钱包将会提供投票功能，并且可以在钱包中查看获得的分红。
