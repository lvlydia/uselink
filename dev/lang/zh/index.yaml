#机制创新 性能领先
main:
  title1: 机制创新 性能领先
  delegateName: 超级节点
  delegate-info: Uselink和EOS网络一样采取了DPOS的解决方案，很好地解决延迟和低吞吐量的痛点。由这些节点通过一定程度 的去中心化共识维护去中心化的分布式区块链账本，其他用户节点则享受整个区块链网络的服务。Uselink将 会选举出101个超级节点，接近EOS的5倍，更多的节点能够更好的保证全网的稳定性。
  btn-more: 了解更多

  voted: 投票挖矿分工
  vote-onfo: 其他用户通过给超级节点投票，可以影响超级节点的更替。被选中的超级节点在获取出块奖励后，也会通过分红的方式反馈给投票人，这种正向的激励会使整个社区更加团结，统一的社区目标会带来社区更加繁荣的发展。
  btn-voted: 立即投票

  performance: 性能优势
  perfor-info: Uselink链支持原生多资产，无需通过合约即可发行新的链上代币。相比合约资产，原生多资产无需在虚拟机内进行复杂的运算，无需初始化虚拟机的运行环境，性能更优。同时，用户不会接触到资产以外的操作，即使用户的计算机技术水平较低，一样可以安全的使用原生资产进行交易。


cooperation: Uselink 合作机构


