mains:
  title2: MORE ECOSYSTEM, MORE POSSIBILITY
  one: SHARED TRANSACTION PLATFORM
  one-info: Committed to build a brand new sharing platform of smart contract, in order to provide secure, convenient and professional transaction service for blockchain investors, become a global leading crypto assets trading platform.
  two: UL UNDERLYING ASSETS APPLICATION
  two-info: UL underlying asset is a new model for underlying assets innovation, which use encryption of blockchain technology to realize digitalized underlying assets. Users can use UL to exchange to assets, various cryptocurrencies, which helps users to purchase or trade globally, make it more efficient for financial investment.
  three: Uselink ECOSYSTEM
  three-info: UL chain has enormous ecological functionality and it will soon become a very successful public chain platform, which includes internet finance, digital currency and asset model, forming a complete ecosystem between blockchains. To become a true balanced closed-loop ecosystem, it does not only serves finance, cryptocurrency, assets and etc, but also applications in the Internet of Things, supply chain, artificial self-energy and entity enterprises.

