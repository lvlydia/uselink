#机制创新 性能领先
main:
  title1: 機制創新 性能領先
  delegateName: 超級節點
  delegate-info: Uselink和EOS網絡一樣採取了DPOS的解決方案，很好地解決延遲和低吞吐量的痛點。由這些節點通過一定程度 的去中心化共識維護去中心化的分佈式區塊鏈賬本，其他用戶節點則享受整個區塊鍊網絡的服務。 Uselink將 會選舉出101個超級節點，接近EOS的5倍，更多的節點能夠更好的保證全網的穩定性。
  btn-more: 了解更多

  voted: 投票挖礦分工
  vote-onfo: 其他用戶通過給超級節點投票，可以影響超級節點的更替。被選中的超級節點在獲取出塊獎勵後，也會通過分紅的方式反饋給投票人，這種正向的激勵會使整個社區更加團結，統一的社區目標會帶來社區更加繁榮的發展。
  btn-voted: 立即投票

  performance: 性能優勢
  perfor-info: Uselink鏈支持原生多資產，無需通過合約即可發行新的鏈上代幣。相比合約資產，原生多資產無需在虛擬機內進行複雜的運算，無需初始化虛擬機的運行環境，性能更優。同時，用戶不會接觸到資產以外的操作，即使用戶的計算機技術水平較低，一樣可以安全的使用原生資產進行交易。


cooperation: Uselink 合作機構


