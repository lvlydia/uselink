more:
  super_node: |
    Uselink通過選舉代理的方式，同樣支持超級節點的競選。而競選節點的好處如下：


    1.成為記賬人，獲得出塊獎勵，這是最直接的收益。
    2.參與Uselink社區的治理，通過直接的影響社區發展，獲得間接的收益。
    3.每一個代理都是整個網絡公認的，將會獲得巨大的曝光度，社區的資源首先會和代理對接。

  vote_mine: |
    Uselink將會在官網實時公式所有超級節點的投票信息。
    而手機錢包將會提供投票功能，並且可以在錢包中查看獲得的分紅。
