  text: Uselink是一條支持原生多資產且擁有去中心化交易系統的公有鏈，由全球頂尖團隊開發，專注於區塊鏈底層基礎鏈的深度研發和應用。通過實 現原生多資產對其他公鏈的錨定, Uselink在將來能實現去中心化交易所，整合區塊鏈資源，實現價值互通。
