#多元生态 更多可能
mains:
  title2: 多元生態 更多可能
  one: 共享交易平台
  one-info: UL 是打造一個全新共享交易的平台，讓用戶能共享交易、數據、資源。為全球區塊鏈的生態投資者提供最安全、便捷和專業的交易服務，打造全球領先的數字貨幣和資產交易平台。
  two: UL標的資產應用
  two-info: UL 的標的資產是創新標的資產新模式開拓，使標的資產運用區塊鏈技術的加密特質，實現了標的資產數字化。用戶將能使用 UL 兌換資產，兌換各種數字貨幣，更好的購買或交易全球資產，更有效率進行資產標的投資。
  three: Uselink 生態體系
  three-info: 鏈有巨大的生態功能，將成為非常成功的公有區塊鏈平台。兼顧互聯網金融、數字貨幣、資產模式常態，實現一個完整的區塊鏈之間的生態體系。不只服務金融、數字貨幣、資產，同時服務和應用在物聯網、供應鏈、人工自能和實體企業等方面實體落地，做到一個真正的全體系的生態閉環平衡體系。

#团队成员
team: 團隊成員

team-list-top:
  -
    name: Simon
    position: 首席技術官
    img: simon.png
    info: 於自2011 年起便開始密切關注區塊鏈領域的技術發展，專注於公有鏈底層架構、公鏈操作系統開發、加密貨幣、智能合約安全以及分佈式共識算法的研究，擁有8年以上的區塊鏈技術研究算法經驗，先後就職於全球各個行業區塊鏈公司程序主程，他是比特幣和以太坊研討會的技術顧問，也是EOS項目、BTS項目早期的技術開發團隊成員，在成功開發多個區塊鏈項目後，開始參與多個初創公司項目開發，共帶領技術團隊開發過區塊鏈行業相關30+條區塊鏈的底層技術架構與智能合約系統！
  -
    name: Eddie
    position: 原創發起人兼全球商務官
    img: eddie.png
    info: 艾迪先生畢業於開普敦大學(University of Cape Town)並獲得碩士學位；是新加坡CT基金運營總裁；原南非開普敦市投資局副主席。艾迪先生是IT技術領域的整體解決方案專家；作為區塊鏈資深開發者，在區塊鏈的企業應用架構和產品設計上具有多年從業經驗且卓有建樹。
  -
    name: Winson
    position: 聯合創始人
    img: winson.png
    info: 孔靈先生是Uselink亞太區營運架構師兼商學院副院長；作為著名天使投資人和同時擁有9年培訓經驗的知名區塊鏈培訓導師，在多家資本機構出任運行高管；是中聚區塊鏈商學院院長和三家交易所的執行董事；曾參與華迎資本創建，投資過多個項目；作為區塊鏈資深教育者，其與中國電子商務協會（區塊鏈技術聯盟會）搭建的區塊鏈教育平台，在區塊鏈的教育和普及工作中發揮了巨大作用。


team-list-bottom:
  -
    name: Wouter
    position: 資深技術顧問
    img: wouter.png
    info: 畢業於美國耶魯大學計算機科學專業，作為頂級的 IT 工程師，曾在微軟擔任澳洲地區技術總監。後又服務於多個區塊鏈團隊，有著十分出色的代碼和架構技術。並參與多個區塊鏈項目的策劃，有著豐富的區塊鏈開發經驗。
  -
    name: William Theodore
    position: 區塊鏈投資管理師
    img: william.png
    info: 威廉·西奧多 在環球投資和瑞士信貸的技術和銀行業務背景下的職業投資經理人，後擔任科勒資本的美洲地區風控總監。他在投資機構，風險投資基金和投資者建立足夠的信任和影響力。是著名的職業投資人。 2013 年，關注區塊鏈行業，並對多個區塊鏈項目進行投資，特別對區塊鏈底層技術公有鏈項目發展。現是 Uselink 的主要投資人之一。
  -
    name: Woodrow Dean
    position: 首席法律顧問
    img: woodrow.png
    info: 迪恩·伍德洛英國在IT/媒體/房地產、併購的FinTech 和BF 投資等多個行業的跨國投資公司任職，擁有國際稅務和法律方面具有豐富的經驗。他是多家公司董事會的首席律師。現擔任Uselink 的法律團隊負責人。
  -
    name: Lucas Lee
    position: 首席技術戰略師
    img: lucas.png
    info: Lucas Lee他組建了PCA區塊鏈實驗室PCA實驗室自行研發的適用於金融類，他研發並支持了許多技術型區塊鏈的項目，同時又是多個區塊鏈開源項目的貢獻者。


