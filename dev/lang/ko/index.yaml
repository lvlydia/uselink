#机制创新 性能领先
main:
  title1: 체제 창신, 성능 선두
  delegateName: 슈퍼노드
  delegate-info: Uselink는  EOS인터넷과 마찬가지로 DPOS의 해결방안을 취하여 지연과 저처리량의 문제점을 해결하였다. 이런 노드를 통하여 일정한 탈중심화의 공통된 인식으로 분포된 블록 체인 장부를 지키며 기타 사용자 노드는 전반 블록체인 인터넷의 서비스를 누린다. Uselink곧 101개의 슈퍼노드를 선거하여 이는 EOS의 5배이다. 더 많은 노드는 모든 인터넷의 안정성을 보장한다.
  btn-more: 더보기

  voted: 투표채굴 분공
  vote-onfo: 기타 사용자는 슈퍼노드 투표를 통하여 슈퍼노드의 교체에 영향  줄수있으며 선택된 슈퍼노드는 보너스를 받은후 배당의 방법으로 투표자에게 나눠줄수 있다. 이런 격려로 인하여 커뮤니티로 하여금 단결하며 통일된 목표는 커뮤니티에게 번영과 발전을 가져다 준다.
  btn-voted: 바로 투표하기

  performance: 성능 우세
  perfor-info: Uselink체인은 원생다자산을 지지하며 협약을 통하지 않고 새로은 대체 화폐를 발행한다.  가상 컴퓨터의 운영환경을 초기화 할 필요가 없으며 성능이 더 우수하다. 동시에 사용자는 자산외 기타 조작을 할 필요없고 컴퓨터 기술수준이 낮더라도 똑같이 원생자산을 사용하여 거래를 진행할수 있다.


cooperation: Uselink 협력 기관


download:
  instructions: Uselink클라이언트는 Uselink팀에서 개발하고 여러가지를 지지하는 플랫폼이다. 아래의 제일 적합한 방법으로 다운로드 혹은 방문을 할수있다.
  btn-load: 바로 다운로드

#多元生态 更多可能
mains:
  title2: 다원화 생태, 더 많은 가능성
  one: 거래 플랫폼을 함께 누리다.
  one-info: UL 는 새로운 거래 플랫폼을 만들어 사용자로 하여금 거래, 데이터, 자원을 공유하여 전세계 블록체인 투자자에게 제일 안전하고 편리하며 전문적인 서비스를 제공하여 세계에서 디지털 화폐와 자산거래소의 선두를 만들것이다.
  two: UL의 자산 응용
  two-info: UL의 자산은 자산의 새로은 모식의 개척이며 자산이 블록체인 기술의 암호화 특징을 운용하여 자산의 디지털화를 실현하였다. 사용자는  UL 로 자산을 태환하고, 각종 디지털 화폐를 태환하여 전세계 자산을 구매 혹은 거래하고 자산의 효율적인 투자를 진행할수 있다.
  three: Uselink 생태체계
  three-info: Uselink 생태체계 체인은 거대한 생태공능을 가지며 성공적인 공유 블록체인 플랫폼으로 된다. 인터넷 금융, 디지털 자산, 자산모식상태를 겸하여 온전한 블록체인간의 생태체계를 실현한다. 금융, 디지털 자산, 자산을 위할 뿐만아니라  사물 인터넷, 공급체인, 인공지능과 기업등을 위한 생태평형체계이다.

#团队成员
team: 팀성원
team-list:
-
  name: Wouter
  position: 베테랑  테크니컬 어더바이저
  img: wouter.png
  info: 미국 예일대학교 계산기학과를 졸업하여  최고의 IT공정사로서 마이크로 소프트에서 오세아니아 지구 기술 총감독 있었으며 이후 여러개의 블록체인 팀에 봉사하였다, 그는 아주 훌륭한 코드기술을 가지고 있으며 여러개의 블록체인 항목의 계획에 참여하였고 아주 풍부한 블록체인 개발 경험을 가지고 있다.
-
  name: William Theodore
  position: 블록체인 투자 관리사
  img: william.png
  info: 웰리엄 시오드는 글로벌 투자와 크레딧 스위스의 기술과 은행업무 배경하의 전문적인 투자 매니저이다. 후에 쾰러자본의 아메리카주 총감독이다. 투자기구, 모험펀드투자와 투자자사이에 충분한 신임과 영향력을 가지고 있다. 그는 유명한 직업 투자인이다. 2013년에 블록체인 업종에 관심을 가지며 여러개의 블록체인 항목에 투자를 진행하였으며 현재는USELINK 주요한 투자 일원이다.
-
  name: Simon
  position: 수석 기술관
  img: simon.png
  info: 2011년부터 블록 체인영역의 기술발전에 관심을 가졌으며 공유체인 기층구조, 공유체인 조작 시스템 개발, 암호화폐,지능협약안전 및 분포식 계산법의 연구에 전념하였다. 8년이상의 블록 체인 연구기술을 가지며 연이어 전세계 여러가지 블록 체인 업종의 주요 공정사로 재직하였으며 비트코인 이더리움의 테크니컬 어드바이저이다. 또한 EOS항목, BTS항목의 초기 기술개발팀 성원이다. 어려개 블록체인 항목 개발 성공후 오픈회사 항목 개발도 참여하였고  기술팀을 이끌어 블록 체인 관련 업종에서 블록체인 기층기술과 지능 협약 시스템을 개발하였다,
-
  name: Woodrow Dean
  position: 수석 법률 고문
  img: woodrow.png
  info: 디은. 우드로는 영국에서 IT/미디어/부동산을 인수한 FinTech와 BF에서 여러개 업종의 다국적 기업에 재직하며 국제세무와 법률방면의 풍부한 경험을 가지고 있다. 또한 여러개 회사의 이사회 수석 변호사이다. 현재는Uselink법률 팀 책임자이다.
-
  name: Lucas Lee
  position: 수석 기술 전략사
  img: lucas.png
  info: Lucas Lee는 PCA블록 체인 연구실을 만들어  금융에 적용한 기술형 블록 체인 항목을 연구 개발하였다. 또한 여러개 블록체인 오픈 리소스항목의 공헌자이다.


more:
  super_node: |
    Uselink는 선거대리의 방식을 통하여 슈퍼노드 경선을 지원한다. 노드를 선거하는 좋은점은 아래와 같다:


    1. 기장인이 되여 보너스를 받는다. 이는 제일 직접적인 수익이다.
    2. Uselink커뮤니티 관리에 참여하여 커뮤니티 발전에 영향을 주어 간접적인 수익을 얻는다.
    3. 매개 대리는 모두 인터넷이 공인한것이며 커뮤니티의 자원은 먼저 대리와 연결된다.

  vote_mine: |
    Uselink 홈페이지에서 실시간으로 슈퍼노드 투표 결과를 공지한다.
    휴대폰지갑은 투표공능을 제공하며 또한 지갑에서 배당수익을 확인할수 있다.
